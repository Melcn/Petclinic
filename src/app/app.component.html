

<div class="position-absolute top-50 start-50 translate-middle">
  <div class="card" style="width: 18rem;">
    <button (click)="More()" type="button" class="btn btn-primary btn-sm">+</button>
    <button (click)="Less()" type="button" class="btn btn-secondary btn-sm">-</button>
    <p class="text-center">{{count}}</p>

  </div>
</div>
